<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - FastAPI Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 2rem auto; }
    label { display:block; margin-top: 0.75rem }
    input { width:100%; padding:0.5rem; }
    .error { color: #b00020; }
    .success { color: #0a0; }
    button { margin-top: 1rem; padding: 0.5rem 1rem }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <label>Email
      <input id="email" type="email" required />
    </label>
    <label>Username
      <input id="username" type="text" minlength="3" required />
    </label>
    <label>Password
      <input id="password" type="password" minlength="6" required />
    </label>
    <label>Confirm Password
      <input id="confirm" type="password" minlength="6" required />
    </label>
    <div id="msg" role="alert"></div>
    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    function showError(text) {
      msg.innerText = text;
      msg.className = 'error';
    }
    function showSuccess(text) {
      msg.innerText = text;
      msg.className = 'success';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerText = '';

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      // Client-side validation
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        return showError('Please enter a valid email address.');
      }
      if (password.length < 6) {
        return showError('Password must be at least 6 characters long.');
      }
      if (password !== confirm) {
        return showError('Password and confirmation do not match.');
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password })
        });

        if (res.ok) {
          const data = await res.json();
          showSuccess('Registered successfully. You can now log in.');
        } else {
          const err = await res.json();
          showError(err.detail || 'Registration failed');
        }
      } catch (err) {
        showError('Network error');
      }
    });
  </script>
</body>
</html>
