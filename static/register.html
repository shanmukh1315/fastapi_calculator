<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - FastAPI Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e4e4e7;
      margin: 0;
      padding: 40px;
      min-height: 100vh;
      /* OPTION 1: Midnight Purple Glow (Matches your buttons) */
      background-color: #09090b;
      background-image: radial-gradient(circle at 50% 0%, #2e1065, #09090b 80%);
      /* OPTION 2: Neutral Spotlight (Pure Grey/Black) If you prefer Option 2, uncomment the line below and comment out Option 1 */
      /* background-image: radial-gradient(circle at 50% 0%, #27272a, #09090b 80%); */
    }
    .page-frame{ max-width:980px; margin:0 auto; background:#ffffff; border-radius:12px; padding:28px; box-shadow:0 18px 50px rgba(15,23,42,0.08); }
    .container { width:100%; max-width:920px; margin: 0 auto; }
    .card { background-color:#1e1e20; border:1px solid #333333; border-radius:12px; padding:24px; margin-bottom:24px; box-shadow:0 4px 6px -1px rgba(0,0,0,0.5); }
    h1 { color:#ffffff; font-weight:700; margin:0 0 12px 0; }
    label { display:block; font-size:0.85rem; color:#a1a1aa; margin-bottom:6px; margin-top:10px }
    input[type="text"], input[type="email"], input[type="password"] { width:100%; background-color:#121212; border:1px solid #3f3f46; color:#ffffff; padding:12px; border-radius:8px; font-size:0.95rem; box-sizing:border-box; transition: border-color .2s }
    input:focus { border-color:#a855f7; outline:none }
    .token-display{display:none}
    .btn { padding:10px 20px; border-radius:8px; border:none; cursor:pointer; font-weight:600; font-size:0.9rem; margin-top:15px; margin-right:10px; transition:background .2s }
    .btn-primary { background-color:#a855f7; color:#fff }
    .btn-secondary { background-color:#3f3f46; color:#fff }
    .muted{color:#a1a1aa;font-size:13px}
    .msg{margin-top:8px;font-size:14px;color:#e4e4e7}
    @media(max-width:480px){ .card{ padding:20px } }
    a.accent{ color:#a855f7; text-decoration:none }
  </style>
</head>
<body>
  <div class="page-frame">
    <div class="container">
      <div class="card">
    <h1>Register</h1>
    <form id="registerForm" novalidate>
    <label>Email
      <input id="email" type="email" required />
    </label>
    <label>Username
      <input id="username" type="text" minlength="3" required />
    </label>
    <label>Password
      <input id="password" type="password" minlength="6" required />
    </label>
    <label>Confirm Password
      <input id="confirm" type="password" minlength="6" required />
    </label>
      <div id="msg" class="msg" role="alert"></div>
      <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <div class="muted">Already have an account? Click <a class="accent" href="/login">Login</a>.</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    function showError(text) {
      msg.innerText = text;
      msg.className = 'error';
    }
    function showSuccess(text) {
      msg.innerText = text;
      msg.className = 'success';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerText = '';

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      // Client-side validation
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        return showError('Please enter a valid email address.');
      }
      if (password.length < 6) {
        return showError('Password must be at least 6 characters long.');
      }
      if (password !== confirm) {
        return showError('Password and confirmation do not match.');
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password })
        });

        if (res.ok) {
          const data = await res.json();
          showSuccess('Registered successfully. You can now log in.');
        } else {
          const err = await res.json();
          showError(err.detail || 'Registration failed');
        }
      } catch (err) {
        showError('Network error');
      }
    });
  </script>
</body>
</html>
