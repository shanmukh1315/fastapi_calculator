name: CI - FastAPI Calculator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d test_db"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov playwright
          playwright install chromium

      - name: Run unit + integration tests with coverage
        env:
          # must match TEST_DATABASE_URL used in tests/conftest.py
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/test_db
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --maxfail=1 --disable-warnings

      - name: Fail if coverage < 95%
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          # try common locations/attributes for line-rate
          line_rate = None
          if 'line-rate' in root.attrib:
            line_rate = float(root.attrib.get('line-rate', 0))
          else:
            # Fallback: look for packages or sources with line-rate
            pkg = root.find('.//package')
            if pkg is not None and 'line-rate' in pkg.attrib:
              line_rate = float(pkg.attrib.get('line-rate', 0))
            else:
              # try the coverage element if present
              cov = root.find('coverage')
              if cov is not None and 'line-rate' in cov.attrib:
                line_rate = float(cov.attrib.get('line-rate', 0))

          if line_rate is None:
            print('Could not determine coverage from coverage.xml')
            raise SystemExit(1)
          print(f'Line coverage: {line_rate*100:.2f}%')
          threshold = 0.95
          if line_rate < threshold:
            raise SystemExit(f'Coverage below {threshold*100:.0f}%')
          PY

      - name: Run E2E tests
        run: |
          # Start the app in background for E2E tests
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/docs >/dev/null 2>&1; then
              echo "Server ready" && break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done
          # Run all playwright e2e tests
          pytest tests/e2e -q

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_calculator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_calculator:${{ github.sha }}
