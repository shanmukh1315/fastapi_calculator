name: CI - FastAPI Calculator

on:
  push:
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d test_db"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov playwright
          playwright install chromium

      - name: Run unit + integration tests
        env:
          # This should match the TEST_DATABASE_URL used in your tests/conftest.py
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/test_db
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Run E2E tests
        run: |
          pytest tests/e2e/test_playwright.py

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.shanmukha1315 }}
          password: ${{ secrets.Abcd@1315}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_calculator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi_calculator:${{ github.sha }}
