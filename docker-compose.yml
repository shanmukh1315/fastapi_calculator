version: "3.9"

services:
  web:
    build: .
    container_name: fastapi_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    # Load extra secrets (like SECRET_KEY) from a .env file if you want
    env_file:
      - .env
    environment:
      # App DB connection â€“ uses the "db" service hostname
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapi_db
      # Optional: if your tests look for TEST_DATABASE_URL
      TEST_DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapi_db
      # Fallback SECRET_KEY if you don't set it in .env
      SECRET_KEY: "${SECRET_KEY:-changeme-in-.env}"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  db:
    image: postgres:13
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastapi_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
